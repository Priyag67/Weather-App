<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="searchItems">
            <input type="text" placeholder="Enter City Name" class="searchBox" spellcheck="false">
            <button class="searchBtn">
                <img src="images/search.png">
            </button>
        </div>
        <div class="error">
            <p class="errorMsg">Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weatherimg">
            <div class="tempcity">
            <h1 class="temp">45Â°C</h1>
            <h2 class="city">Barnala</h2>
            </div>
            <div class="bottomcontent">
                <div class="humiditybox">
                    <div class="humidityimg">
                    <img src="images/humidity.png">
                    </div>
                    <div class="humiditydata">
                    <p class="humidity">9%</p>
                    <p>humidity</p>
                    </div>
                </div>
                <div class="windbox">
                    <div class="windimg">
                    <img src="images/wind.png">
                    </div>
                    <div class="winddata">
                    <p class="windSpeed">2.65 km/h</p>
                    <p>Wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
